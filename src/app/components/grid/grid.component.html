<div
  [ngClass]="{
    'category-body-all-rows': showAllRows,
    'category-body': !showAllRows
  }"
>
  <div
    role="button"
    class="card"
    [ngClass]="{
      'mb-2 mt-2': !showAllRows
    }"
    *ngFor="let item of gridItems"
    (click)="navigateToGame(item)"
  >
    <img
      [src]="item['game-image']?.src"
      class="card-img-top"
      [alt]="item.title"
    />
  </div>
</div>
